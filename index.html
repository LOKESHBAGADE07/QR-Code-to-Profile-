<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Link Opener</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="qr-code-container">
            <img id="qr-code-img" src="lokesh bagade.png" alt="Lokesh Bagade QR Code" width="500">
        </div>

        <div id="scan-message">
            <p>Scan this QR code</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
